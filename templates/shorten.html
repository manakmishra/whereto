{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>where.to</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static '/site.webmanifest' %}">
  <script src="{% static 'js/clipboard.js' %}"></script>
</head>

<body>
  <a href="https://github.com/manakmishra/whereto" class="github-ribbon">
    <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png">
  </a>

  <div class="navbar">
    <a href="/"><h1>where<span>.to</span></h1></a>
  </div>
  <div class="content">
    <h2>Here is your shortened URL!</h2>

    <form action="/" method="get" class="form">
      <div class="copy-url-field">
        <input id="short_url" type="text" class="url-field" value='{{ url }}' readonly/>
        <button type="button" class="copy-button" onclick="copyToClipboard()">&#xf0ea;</button>
      </div>
      <br> <br>
      <button class="submit-button" type="submit">Want to shorten another URL?</button>
    </form>
  </div>
  
  <div class="footer">
    <a href="https://github.com/manakmishra/whereto" >
      Made with &#xf004; by Manak Mishra
    </a>
  </div>
</body>
</html>
