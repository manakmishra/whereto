{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>where.to</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="{% static 'js/clipboard.js' %}"></script>
</head>

<body>
  <div class="navbar">
    <h1>where<span>.to</span></h1>
  </div>
  <div class="content">
    <h2>Here is your shortened URL!</h2>

    <form action="/" method="get" class="form">
      <div class="copy-url-field">
        <input id="short_url" type="text" class="url-field" value='{{ url }}' onfocus="this.blur()" readonly/>
        <button type="button" class="copy-button" onclick="myFunction()">&#xf0ea;</button>
      </div>
      <br> <br>
      <button class="submit-button" type="submit">Want to shorten another URL?</button>
    </form>
  </div>
  
</body>
</html>
